<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무신사 홍대 스탁 맵</title>
    <link rel="stylesheet" href="stockmap.css">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-script.js"></script>
</head>
<body>
    <div class="title">
        <p id="musinsaTitle">MUSINSA STORE HONGDAE</p>
        <p>STOCK MAP</p>
    </div>
 <!-- 검색 -->
    <div class="search">
      <input type="text" placeholder="브랜드 검색" class="search_box">
      <button id="searchButton" class="search_but">검색</button>
    </div>

    <!-- 결과 출력 -->
    <div id="searchResult" style="margin-top: 10px; font-weight: bold;"></div>

    <!-- 브랜드 리스트 자동 생성될 영역 -->
    <div id="categoryContainer" class="brand_list"></div>

    <!-- 브랜드 추가 -->
    <div class="add-brand">
      <input type="text" id="newBrand" placeholder="브랜드 이름">
      <input type="text" id="newLocation" placeholder="위치 (예: 1.A.11)">
      <button id="addBrandButton">브랜드 추가</button>
    </div>

    <div class="brand_list">
        <div>무신사 스토어 홍대 입점 브랜드</div>
        <div id="categoryContainer">
            <!-- 카테고리 영역은 JavaScript에서 동적으로 렌더링됨 -->
        </div>

        <div class="add-brand">
            <input type="text" id="newBrand" placeholder="브랜드 이름">
            <input type="text" id="newLocation" placeholder="위치 (예: 1.A.11)">
            <button id="addBrandButton">브랜드 추가</button>
        </div>
    </div>

    <!-- 자바스크립트는 body 마지막에 위치시켜 로드 순서 보장 -->
    <script src="stockmap.js"></script>
</body>
</html>
